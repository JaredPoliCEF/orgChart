<style type='text/css'>

*{
font-family: 'Roboto', sans-serif;
    font-weight: 400;
    font-style: normal;
    color: #333;
	
	  -webkit-user-select: none; /* Safari */
  -ms-user-select: none; /* IE 10 and IE 11 */
  user-select: none; /* Standard syntax */
}


.parentContainer{
padding: 20px;
/* height:444px; Old Logo*/
height:400px;
width: 560px;
display:flex;
flex-direction:column;
align-items:center;
}



.teamManager{
display:flex;
align-items:center;
}

.staffContainer{
height:100%;
width: 100%;
display:flex;
flex-direction:row;
flex-wrap: nowrap;
justify-content: space-between;
margin-top:-50px;
}

.section{
width:33%;
display:flex;
flex-wrap:wrap;
    justify-content: flex-start;
    align-items: center;
    flex-direction: column;
margin-top:10%;
}

.staff{
width:calc(100% - 10px);
display:flex;
flex-wrap:wrap;
align-items:flex-start;
justify-content:center;
}
.divider{
background-color:#d3d3d3;
height:60%;
width:0px;
border:1px solid #d3d3d3;
align-self:center;
}


.manager{
height:110px;
width:110px;
font-size:16px;
transition: transform 0.3s ease;

}
.lead{
height:90px;
width:90px;
font-size:14px;
transition: transform 0.3s ease;
}
.nonLead{
height:50px;
width:50px;
font-size:9px;
opacity:1;
transition: transform 0.3s ease;

}
.person{
position:relative;
overflow:hidden;
border-radius:50%;
margin:2px;
cursor:pointer;
}
.person img{
position:absolute;
border-radius:50%;
z-index:1;
width: 100%;
height: 100%;
}
.overlayDIV{
position:absolute;
top:65%;
width: 100%;
height: 35%;
z-index:2;
background-color: #d3d3d3e4;
display:flex;
align-items: center;
justify-content: center;
flex-direction:column;
}
.personRole{
text-align:center;
font-weight:900;
font-size:0.55em;
overflow-wrap: anywhere;
padding-left: 12%;
padding-right: 12%;
display:none;
}
.personName{
font-weight:600;
text-align:center;
overflow-wrap: anywhere;
font-size:0.7em;
margin-top:-5%;
padding-left:15px;
padding-right:15px;
}

.nonLead .overlayDIV{
opacity:0;
}
.nonLead .personName{
padding:9px;
margin:0;
}

.nonLead:hover{
transform:scale(1.6);
z-index:5;
border:3px solid white;
}

.nonLead:hover  .overlayDIV{
opacity:1;
}

.lead:hover, .manager:hover{
transform:scale(1.6);
z-index:5;
border:3px solid white;
font-size:0.7em;
}

.lead:hover .personName, .manager:hover .personName{
padding:0;
}

.lead:hover .personRole, .manager:hover .personRole{
display:block;
}

.title{
position:absolute;
top:60px;
left:30px;
font-size:27px;
color:#616161;
font-weight:300;
}
</style>
